<!DOCTYPE html>
<html lang="" style="height: 100%;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="css/styles-example.css">
</head>

<body style="height: 100%; margin: 0; position: relative; overflow: hidden; box-shadow: 0 0 5px 5px rgba(0,0,0,0.2)">
  <!--  menu_side-left -->
  <div class="hamburger-icon hamburger-icon_side-left" style="float: left;">
    <div class="hamburger-bars"></div>
  </div>
  <div class="menu menu_side-left" style="position: fixed; left: -285px; width: 285px">
    <div><span class = "x x_side-left" style="font-size: 2em; cursor: pointer;">x</span></div>
    <ul>
      <li><a>a link</a></li>
    </ul>
  </div>
  <!--  menu_top -->  
  <div class="hamburger-icon2 hamburger-icon_top" style="float: left; margin-left: 44%;">
    <div class="hamburger-bars2"></div>
  </div>
  <div class="menu menu_top" style="position: fixed; top: -285px; width: 285px">
    <div><span class = "x x_top" style="font-size: 2em; cursor: pointer;">x</span></div>
    <ul>
      <li><a>a link</a></li>
    </ul>
  </div>
<!--  menu_side-right -->
  <div class="hamburger-icon3 hamburger-icon_side-right" style="float: right;">
    <div class="hamburger-bars3"></div>
  </div>
  <div class="menu menu_side-right" style="position: fixed; right: -285px; width: 285px">
    <div><span class = "x x_side-right" style="font-size: 2em; cursor: pointer;">x</span></div>
    <ul>
      <li><a>a link</a></li>
    </ul>
  </div>
  <div style="padding:24%;"></div>
  <!--  menu_bottom -->
  <div class="hamburger-icon hamburger-icon_bottom" style="margin: 0 auto;">
    <div class="hamburger-bars"></div>
  </div>
  <div class="menu menu_bottom" style="position: fixed; bottom: -285px; width: 285px">
    <div><span class = "x x_bottom" style="font-size: 2em; cursor: pointer;">x</span></div>
    <ul>
      <li><a>a link</a></li>
    </ul>
  </div>

  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="scripts/hamburgerPluginScript.js"></script>
</body>
</html>
